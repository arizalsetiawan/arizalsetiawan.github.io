<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Camera Test (getUserMedia)</title>
  <style>
    body{margin:0;padding:16px;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial}
    video{width:100%;height:60vh;object-fit:cover;background:#000;border-radius:12px}
    button{padding:10px 14px;border:0;border-radius:10px;background:#34c759;color:#fff;font-weight:700}
    #log{white-space:pre-wrap;color:#ff3b30;margin-top:10px;font-size:12px}
  </style>
</head>
<body>
  <h3>Camera Test</h3>
  <video id="v" playsinline autoplay muted></video><br><br>
  <button id="btn">Mulai Kamera</button>
  <div id="log"></div>

  <script>
    const v = document.getElementById('v');
    const log = (m)=>document.getElementById('log').textContent = m || "";
    document.getElementById('btn').addEventListener('click', async ()=>{
      log("");
      try{
        if(!navigator.mediaDevices?.getUserMedia){
          throw new Error("Browser tidak mendukung getUserMedia. Pastikan HTTPS & iOS Safari.");
        }
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        v.srcObject = stream;
      }catch(e){ log(e.message || String(e)); }
    });
  </script>
</body>
</html>
